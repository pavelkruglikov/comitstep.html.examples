<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Lists </title>
		<style> html { font-family: Helvetica, Arial, sans-serif; font-size: 10px;}

		h2 {font-size: 2rem;}

		ul,ol,dl,p {font-size: 1.5rem;
					list-style-type: disc;
					list-style-type: circle;
					list-style-type: square;
					list-style-type: decimal;
					list-style-type: georgian;
					list-style-type: trad-chinese-informal;
					list-style-type: kannada;}
		li, p {line-height: 1.5;}
		dd, dt {line-height: 1.5;}
		dt {font-weight: bold;}
		dd {margin-bottom: 1.5rem;}
		</style>
	</head>
	<body>
		<header>
			<div> <h1> Lists </h1>
			</div>		
		</header>
			<div> 
				<ul>
				<li>Microsoft</li>
				<li>Google</li>
				<li>Apple</li>
				<li>IBM</li>
				<li>IBM2</li>
				</ul>									
			</div>
		<footer>
		</footer>

	</body>

</html>
